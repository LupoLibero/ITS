<h2>{{ project.name }}</h2>
<h3>
  <select ng-model="demand.category" ng-options="key as value for (key, value) in categories"></select>
    </div>
  {{ demand.id }}:
  <input ng-model="demand.title" placeholder="{{locale.title}}">
</h3>
<hr>
<div class="row">
  <div class="col-xs-9">
    <div class="row">
      <h3>Details</h3>
      <div class="col-xs-6">
        <strong>Status: </strong>
        <select ng-model="demand.status" ng-options="key as value for (key, value) in statuses"></select>
      </div>
      <div class="col-xs-6">
        <strong>Created at: </strong>
        <span>{{demand.created_at |date}}</span>
      </div>
      <div class="col-xs-6">
        <strong>Last Update: </strong>
        <span>{{demand.last_edit |date |default:'Never updated'}}</span>
      </div>
      <div class="col-xs-6">
        <strong>Resolution: </strong>
        <select ng-model="demand.resolution" ng-options="key as value for (key, value) in resolutions"></select>
      </div>
    </div>
    <hr>
    <textarea class="input-block-level" ng-model="demand.desc"></textarea>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-xs-9">
    <tabset>
      <tab heading="Comments">
        <div class="row" ng-repeat="comment in comments">
          <div class="col-xs-2">
            <p>{{ comment.created_at | date }}</p>
            <p>{{ comment.author }}</p>
          </div>
          <div class="col-xs-10">{{ comment.message }}</div>

          <div class="col-xs-10">
            <button ng-click="votedown($index)" class="btn btn-link" style="color:red;">{{ comment.votedown }}<i class="glyphicon glyphicon-chevron-down"></i></button>
            <button ng-click="voteup($index)" class="btn btn-link" style="color:green;"><i class="glyphicon glyphicon-chevron-up"></i>{{ comment.voteup }}</button>
          </div>
        </div>
        <div class="row">
          <form ng-submit="addComment()">
            <textarea ng-model="newComment.message"></textarea><br/>
            <button type="submit">Submit</button>
          </form>
        </div>
      </tab>
    </tabset>
  </div>
</div>
