<div class="lists col-md-9">
  <section class="list col-md-3" ng-repeat="list in results.lists">
    <header>
      {{ list.name }}
    </header>
    <content>
      <div ng-repeat="(id, rank) in list.demands |orderBy:'rank':'desc' ">
        <p>{{ results.demands[id].title }}</p>
        <button ng-click="vote($index)" class="btn btn-default">+1</button>
      </div>
    </content>
    <footer ng-show="$first">
    </footer>
  </section>
</div>
