<div class="lists col-md-9">
  <section class="list col-md-3" ng-repeat="(listTitle, list) in lists">
    <header>
      {{ listTitle }}
    </header>
    <content>
      <div ng-repeat="demand in list |orderBy:'rank':'desc' ">
        {{demand}}
      </div>
    </content>
    <footer ng-show="$first">
    </footer>
  </section>
</div>
