<div ng-controller="HistoryCtrl">
  <accordion close-others="true">

    <accordion-group ng-repeat="history in histories">
      <accordion-heading>
        <h5>Change on {{ history.element }}</h5>
        <p>by {{ history.author }} the {{ history.date |date }}</p>
      </accordion-heading>
      {{ history.content }}

    </accordion-group>
  </accordion>

  <p ng-if="histories.length == 0">No history for the moment</p>
</div>
