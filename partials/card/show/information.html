<h3>
  <select ng-change="categoryChange()" ng-model="card.category" ng-options="key as value for (key, value) in categories"></select>
  <span ng-show="loadCategory" us-spinner="bigSpinner"></span>
  <i ng-show="loadCategoryFinish" class="glyphicon glyphicon-ok" style="color:green;"></i>
  {{ card.id }}:
  <edit-field type="input" ng-model="card.title" save="titleSave()" lang="actualLang"></edit-field>
</h3>

<hr>

<div class="row">
  <div class="col-xs-9">
    <div class="row">
      <h3>Details</h3>
      <div class="col-xs-6">
        <strong>Status: </strong>
        <select ng-disabled="!login.hasRole('dev')" ng-change="statusChange()" ng-model="card.status" ng-options="key as value for (key, value) in statuses"></select>
        <span ng-show="loadStatus" us-spinner="littleSpinner"></span>
        <i ng-show="loadStatusFinish" class="glyphicon glyphicon-ok" style="color:green;"></i>
      </div>
      <div class="col-xs-6">
        <strong>Created at: </strong>
        <span>{{card.created_at |date}}</span>
      </div>
      <div class="col-xs-6">
        <strong>Last Update: </strong>
        <span>{{card.updated_at |date |default:'Never updated'}}</span>
      </div>
    </div>
    <hr>
      <edit-field type="textarea" ng-model="card.description" save="descriptionSave()" lang="actualLang"></edit-field>
    <hr>
  </div>
</div>
