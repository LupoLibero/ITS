<div class="modal-header">
  <h3>Sign Up</h3>
</div>
<div class="modal-body">
  <form role="signup" ng-submit="signup()">
    <div class="form-group">
      <label for="pseudo">Login: </label>
      <input id= "pseudo" type="text" class="form-control" ng-model="user.pseudo">
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input id= "password" type="password" class="form-control" ng-model="user.password">
    </div>
    <div class="form-group">
      <label for="passwordconf">Password Confirmation: </label>
      <input id= "passwordconf" type="password" class="form-control" ng-model="user.passwordconf">
    </div>
    <alert ng-show="displayAlert()" type="alert.type" close="closeAlert()">{{alert.message}}</alert>
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <button ng-click="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
